<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ba84c17a48.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="game-container">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <main class="intro">
            <h1>Rock, Paper & Scissors</h1>
            <button id="play">Let's Play!</button>
        </main>

        <div class="match fadeOut">
            <h2 class="winner">Choose your option</h2>
            <div class="hands">
                <img class="player-hand" src="rock.png" alt="Hand Image">
                <img class="computer-hand" src="rock.png" alt="Hand Image">
            </div>
            <div class="options">
                <button class="rock btn">rock</button>
                <button class="paper btn">paper</button>
                <button class="scissors btn">scissors</button>
            </div>
            <button class="restart-btn fadeOut">Play Again!</button>
        </div>
        <footer>
            <p><i class="fa-solid fa-circle-info"></i> First to reach 10 points <b>wins!</b></p>
        </footer>
    </section>
    <script src="app.js"></script>
</body>
</html>
